<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>สร้างรายการใหม่</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen px-4">

  <form method="POST" action="/submit"
        class="bg-white p-6 sm:p-8 rounded-xl shadow-lg w-full max-w-md space-y-4"
        onsubmit="showLoading()">
  
    

    <div class="flex flex-col gap-16">
<div class="flex flex-col gap-4">
      <div class="flex flex-col gap-4">
    <h2 class="text-2xl font-bold text-center">สร้างรายการใหม่</h2>

        <input name="title" required type="text" placeholder="รายการ"
              class="w-full px-4 py-2 border rounded" />

        <input name="creditor" required type="text" placeholder="ชื่อเจ้าหนี้"
              class="w-full px-4 py-2 border rounded" />

        <input name="payer" required type="text" placeholder="ชื่อเพื่อน"
              class="w-full px-4 py-2 border rounded" />

        <textarea name="description" placeholder="รายละเอียด"
                  class="w-full px-4 py-2 border rounded"></textarea>

        <input name="amount" required type="number" placeholder="จำนวนเงิน (บาท)"
              class="w-full px-4 py-2 border rounded" />
  </div>
    

    <div>
      <p class="font-semibold mb-1">PromptPay</p>
      <div class="space-y-2">
        <div class="flex items-center space-x-2">
          <input required type="radio" name="phone_number" value="0648674958" id="phone_number1" />
          <label for="phone_number1" class="text-sm">0648674958</label>
        </div>
        <div class="flex items-center space-x-2">
          <input required type="radio" name="phone_number" value="0933891098" id="phone_number2" />
          <label for="phone_number2" class="text-sm">0933891098</label>
        </div>
      </div>
    </div>

    </div>
    <button type="submit"
            class="bg-blue-600 text-white w-full py-2 rounded hover:bg-blue-700">
      บันทึกรายการ
    </button>
    </div>
  </form>

  <!-- หน้ารอโหลด -->
  <div id="loading"
       class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center hidden z-50">
    <div class="bg-white px-6 py-4 rounded-lg shadow-lg text-center">
      <p class="text-lg font-semibold">กำลังบันทึก...</p>
    </div>
  </div>

  <script>
    function showLoading() {
      document.getElementById("loading").classList.remove("hidden");
    }
  </script>
</body>
</html>
